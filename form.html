<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" style="m"></form>
    <div style="width: 100%; height: 100%">
        <form action="" style="display: block; width: fit-content; margin: 100px auto; padding: 20px;">
            <fieldset style="border: 2px solid red">
                <div style="margin-top:15px">
                    <legend style="font-weight: bold; font-size: 20px;">Registration Form</legend>
                    <h1 style="magin-top:15px;">Registration Form</h1>
                </div>
                <div style="margin-top:15px">
                    <label for="name">Your name:</label>
                    <input type="text" name="name"><br>
                </div>
                <div style="margin-top:15px">
                    <label for="email">Your email:</label>
                    <input type="text" name="email"><br>
                </div>
                <div style="margin-top:15px">
                    <label for="gender">Your gender:</label>
                    <div>
                        <input type="radio" name="gener" value="Male">
                        <label for="male">Male</label><br>
                        <input type="radio" name="gener" value="Female">
                        <label for="female">Male</label><br>
                    </div>
                </div>
                <div style="margin-top:15px">
                    <label for="transport">You go to school by:</label>
                    <div>
                        <input type="checkbox" name="transport" value="Bus">
                        <label for="bus">Bus</label><br>
                        <input type="checkbox" name="transport" value="Motorcycle">
                        <label for="Motorcycle">Motorcycle</label><br>
                        <input type="checkbox" name="transport" value="Car">
                        <label for="car">Car</label><br>
                    </div>
                </div>
                <div>
                    <button type="submit">Submit</button>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
