<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <div style="width: 100%; height: 100%">
        <form action="" style="display: block; width: fit-content; margin: 100px auto; padding: 20px;">
            <fieldset style="border: 2px solid red">
                <legend style="font-weight: bold; font-size: 20px;">Registration Form</legend>
                    <div style="margin-top:15px">
                        <label for="name">Your name:</label>
                        <input type="text" name="name"><br>
                    </div>
                    <div style="margin-top:15px">
                        <label for="email">Your email:</label>
                        <input type="text" name="email"><br>
                    </div>
                    <div style="display:flex; margin-top:15px">
                        <label for="gender">Your gender:</label>
                        <div>
                            <input type="radio" name="gener" value="Male" checked>
                            <label for="male">Male</label><br>
                            <input type="radio" name="gener" value="Female">
                            <label for="female">Female</label><br>
                        </div>
                    </div>
                    <div style="display:flex; margin-top:15px">
                        <label for="transport">You go to school by:</label>
                        <div>
                            <input type="checkbox" name="transport" value="Bus">
                            <label for="bus">Bus</label><br>
                            <input type="checkbox" name="transport" value="Motorcycle">
                            <label for="Motorcycle">Motorcycle</label><br>
                            <input type="checkbox" name="transport" value="Car">
                            <label for="car">Car</label>
                        </div>
                    </div>
                    <div>
                        <p id="demo"></p>
                    </div>
                    <div>
                        <button type="submit">Submit</button>
                    </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
