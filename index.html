<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="index.css">
</head>
<body>

<div id="Home" class="tabcontent">
    <h1>Home</h1>
    <p>Welcome to our Home page.</p>
</div>

<div id="Product" class="tabcontent">
    <h1>Product</h1>
    <p>This is our product.</p> 
</div>

<div id="Contact" class="tabcontent">
    <h1>Contact</h1>
    <p>Feel free to contact us whenever you like.</p>
</div>

<div id="About" class="tabcontent">
    <h1>About</h1>
    <p>About us.</p>
</div>

<button class="tablink" 
    onclick="openItem('Home', this, 'red')" 
    onmouseover="openItem('Home', this, 'red')" id="defaultOpen">
        Home
</button>
<button class="tablink" 
    onclick="openItem('Product', this, 'green')" 
    onmouseover="openItem('Product', this, 'green')">
        Product
</button>
<button class="tablink" 
    onclick="openItem('Contact', this, 'blue')" 
    onmouseover="openItem('Contact', this, 'blue')">
        Contact
</button>
<button class="tablink" 
    onclick="openItem('About', this, 'orange')" 
    onmouseover="openItem('About', this, 'orange')">
        About
</button>

<div class="icon-bar">
  <a class="active" href="#"><i class="fa fa-home"></i></a> 
  <a href="#"><i class="fa fa-search"></i></a> 
  <a href="#"><i class="fa fa-envelope"></i></a> 
  <a href="#"><i class="fa fa-globe"></i></a>
  <a href="#"><i class="fa fa-trash"></i></a> 
</div>

<script>
function openItem(itemName,elmnt,color) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablink");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].style.backgroundColor = "";
    }
    document.getElementById(itemName).style.display = "block";
    elmnt.style.backgroundColor = color;

}
// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
   
</body>
</html>
